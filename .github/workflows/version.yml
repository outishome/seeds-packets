name: Version
on:
  pull_request:
    types: [closed]
    branches:
      - main
jobs:
  release:
    if: github.event.pull_request.merged == true
    name: Build and update seeds-packets versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
      - name: Setup Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
      - name: Install Dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Log in to git
        run: git config --global user.email "techops+sproutjenkins@sproutsocial.com" && git config --global user.name "Sprout Jenkins"
      - name: Version
        run: npx lerna version --conventional-commits --yes --verify-access
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
